<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Results</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			background-color: #f9f9f9;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		h1 {
			color: #4a90e2;
			margin-bottom: 20px;
			font-size: 32px;
		}

		ul {
			list-style: none;
			padding: 0;
			width: 100%;
			max-width: 600px;
			border-radius: 8px;
			overflow: hidden;
		}

		ul li {
			padding: 15px;
			border-bottom: 1px solid #eee;
			font-size: 16px;
		}


		a {
			text-decoration: none;
			color: #fff;
			background-color: #4a90e2;
			padding: 10px 20px;
			border-radius: 8px;
			font-size: 16px;
			margin-top: 20px;
			display: inline-block;
		}

	</style>
</head>

<body>

	<h1>Search Results</h1>

	<ul>
		<th:block th:each="resource : ${session.resources}">
			<li th:text="${resource}"></li>
		</th:block>
	</ul>

	<a href="/search">Back to Search</a>

</body>

</html>
