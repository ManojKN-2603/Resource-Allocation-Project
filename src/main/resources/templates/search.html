<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Resources</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		h1 {
			color: #4a90e2;
			margin-bottom: 20px;
			font-size: 32px;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			width: 100%;
			max-width: 400px;
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 16px;
			margin-bottom: 8px;
		}

		input {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		button {
			background-color: #4a90e2;
			color: #fff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			width: 100%;
		}
	</style>
</head>

<body>

	<h1>Search Resources</h1>

	<!-- Form 1 -->
	<form action="/searchBS" method="get">
		<label for="skills">Skills (comma-separated):</label>
		<input type="text" id="skills" name="skills" placeholder="e.g., Java, Python, SQL" required>

		<button type="submit">Search</button>
	</form>

	<!-- Form 2 -->
	<form action="/searchBSAE" method="get">
		<label for="skills">Skills (comma-separated):</label>
		<input type="text" id="skills" name="skills" placeholder="e.g., Java, Python, SQL" required>

		<label for="experience">Experience (years):</label>
		<input type="number" id="experience" name="experience" placeholder="Enter experience in years" min="0" required>

		<button type="submit">Search</button>
	</form>

</body>

</html>
